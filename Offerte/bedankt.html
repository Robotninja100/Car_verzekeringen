<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedankt voor uw aanvraag | CAR Verzekering</title>
    <style>
        /* 
        ========================================
        THEMA VARIABELEN (DIRECT OVERGENOMEN)
        ========================================
        */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-color: #191E4E; 
            --secondary-color: #618FF6; 
            --accent-color: #D5B1FF; 
            --text-color: #333333;
            --light-text-color: #FFFFFF;
            --border-radius: 10px; 
            --transition-speed: 0.3s;
        }

        /* 
        ========================================
        PAGINA OPMAAK
        ========================================
        */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--primary-color) 100%);
            color: var(--light-text-color);
            overflow: hidden;
            position: relative;
        }

        /* Subtiel patroon, net als op de offerte-sectie */
        body::before { 
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: 
                radial-gradient(circle at 15% 25%, rgba(255,255,255,0.07) 1px, transparent 1px),
                radial-gradient(circle at 85% 75%, rgba(255,255,255,0.07) 1px, transparent 1px);
            background-size: 80px 80px;
            opacity: 0.5;
            animation: background-pan 60s linear infinite;
        }

        @keyframes background-pan {
            from { background-position: 0 0; }
            to { background-position: 160px 160px; }
        }

        /* 
        ========================================
        DE BEDANKT-BOX
        ========================================
        */
        .thank-you-container {
            text-align: center;
            padding: 50px 40px;
            background-color: rgba(25, 30, 78, 0.3); /* Semi-transparant donkerblauw */
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.15);
            max-width: 550px;
            width: 90%;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(8px); /* Mooi 'glas' effect */
            -webkit-backdrop-filter: blur(8px);
        }

        /* 
        ========================================
        HET GEANIMEERDE SUCCES ICOON (SVG)
        ========================================
        */
        .success-animation {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px auto;
        }
        
        .success-animation .circle {
            stroke-dasharray: 283; /* Omtrek van een cirkel met r=45 (2*pi*r) */
            stroke-dashoffset: 283;
            stroke-width: 5;
            stroke-miterlimit: 10;
            stroke: var(--accent-color);
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .success-animation .checkmark {
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            stroke-width: 6;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-miterlimit: 10;
            stroke: var(--accent-color);
            fill: none;
            /* Start de vink-animatie nadat de cirkel half af is */
            animation: stroke 0.4s cubic-bezier(0.65, 0, 0.45, 1) 0.5s forwards;
        }

        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }
        
        /* 
        ========================================
        TEKST EN KNOP ANIMATIES
        ========================================
        */
        .thank-you-container h1,
        .thank-you-container p,
        .thank-you-container .cta-button-back {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.7s ease-out forwards;
        }

        .thank-you-container h1 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            font-weight: 600;
            color: #fff;
            animation-delay: 1.1s; /* Na het icoon */
        }

        .thank-you-container p {
            font-size: 1.1rem;
            margin-bottom: 35px;
            line-height: 1.7;
            opacity: 0.9;
            animation-delay: 1.3s;
        }

        .cta-button-back {
            display: inline-block;
            background-color: var(--accent-color);
            color: var(--primary-color);
            padding: 16px 38px; 
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: var(--border-radius);
            transition: all var(--transition-speed) ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            animation-delay: 1.5s;
        }
        
        .cta-button-back::before { 
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.7s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .cta-button-back:hover {
            background-color: #fff;
            color: var(--primary-color);
            transform: translateY(-4px) scale(1.02); 
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .cta-button-back:hover::before {
            left: 100%;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 
        ========================================
        RESPONSIVE AANPASSINGEN
        ========================================
        */
        @media (max-width: 600px) {
            .thank-you-container {
                padding: 40px 25px;
            }
            .success-animation {
                width: 100px;
                height: 100px;
                margin-bottom: 25px;
            }
            .thank-you-container h1 {
                font-size: 1.8rem;
            }
            .thank-you-container p {
                font-size: 1rem;
            }
            .cta-button-back {
                padding: 14px 30px;
                font-size: 1rem;
            }
        }

    </style>
</head>
<body>

    <div class="thank-you-container">
        
        <div class="success-animation">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52" aria-label="Succes icoon">
                <circle class="circle" cx="26" cy="26" r="25" fill="none"/>
                <path class="checkmark" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
        </div>

        <h1>Bericht succesvol verzonden!</h1>
        <p>
            Bedankt voor uw aanvraag. We hebben uw gegevens in goede orde ontvangen en nemen zo spoedig mogelijk contact met u op.
        </p>
        <a href="Car_verzekeringen/index.html" class="cta-button-back">Terug naar de homepage</a>

    </div>

</body>
</html>
